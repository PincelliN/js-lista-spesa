<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista della Spesa</title>
  </head>
  <body>
    <div class="container p-1">
      <div class="row ">
        <div class="col">
          <h1 class="text-uppercase text-center ">Lista della spesa</h1>
          <ul id="lista-spesa" class="list-group text-center text-uppercase"></ul>
        </div>
        <div class="col">
          <div class="row row-cols-2 ">
            <div class="col text-uppercase">
              <div class="card">
                <div class="card-header bg bg-danger">
                  <h3>proteine</h3>
                </div>
                <div class="card-body">
                  <ul id="lista-proteine"></ul>
                </div>
              </div>
            </div>
            <div class="col text-uppercase">
              <div class="card">
                <div class="card-header bg bg-success">
                  <h3>carboidrati</h3>
                </div>
                <div class="card-body">
                  <ul id="lista-carbo"></ul>
                </div>
              </div>
            </div>
            <div class="col text-uppercase">
              <div class="card">
                <div class="card-header bg bg-warning">
                  <h3>Grassi</h3>
                </div>
                <div class="card-body">
                  <ul id="lista-grassi"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
